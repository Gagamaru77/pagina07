<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservas de Cabinas - Net_Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding-top:56px;
      background:#f5f7fb; }
    .card { margin:20px auto; max-width:600px; border-radius:12px; padding:20px; }
    #log { white-space:pre-wrap; font-family:monospace; max-height:120px; overflow:auto; background:#111; color:#0f0; padding:8px; border-radius:6px; }
    table small { color:#666; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="index.html">Net_Service</a>
  </div>
</nav>

<div class="container">
  <div class="card">
    <h3 class="mb-3">📅 Reservar Cabina</h3>
    <form id="reservaForm">
      <div class="mb-2"><input class="form-control" id="nombre" placeholder="Nombre completo" required></div>
      <div class="mb-2"><input class="form-control" id="dni" placeholder="DNI (8 dígitos)" pattern="\d{8}" required></div>
      <div class="mb-2"><input class="form-control" id="whatsapp" placeholder="WhatsApp (ej. 51999888777)" required></div>
      <div class="mb-2"><input class="form-control" id="fechaReserva" type="date" required></div>
      <div class="mb-2"><input class="form-control" id="inicio" type="time" required></div>
      <div class="mb-2"><input class="form-control" id="fin" type="time" required></div>
      <button class="btn btn-success w-100" type="submit">Reservar</button>
    </form>

    <div class="mt-3">
      <div id="resultado" class="fw-bold"></div>
      <div class="mt-2">
        <small>Logs (útiles para diagnóstico):</small>
        <div id="log"></div>
      </div>
    </div>
  </div>

  <div class="card">
    <h4>📋 Reservas guardadas</h4>
    <div class="table-responsive">
      <table class="table table-sm table-bordered">
        <thead class="table-light"><tr><th>Nombre</th><th>DNI</th><th>WhatsApp</th><th>Fecha</th><th>Inicio</th><th>Fin</th></tr></thead>
        <tbody id="tablaReservas"><tr><td colspan="6" class="text-center">Cargando...</td></tr></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Firebase v9 modular -->
<script type="module">
  // Helper: escribir log en pantalla
  const logEl = (s) => {
    const el = document.getElementById('log');
    el.textContent = (el.textContent ? el.textContent + '\n' : '') + s;
    console.log(s);
  };

  // Importar Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // --- TU CONFIGURACIÓN de Firebase (cabinas-e8b5d) ---
  const firebaseConfig = {
    apiKey: "AIzaSyB8o6oeciBs-qI61GzKxS1FTXQR8KqFf04",
    authDomain: "cabinas-e8b5d.firebaseapp.com",
    projectId: "cabinas-e8b5d",
    storageBucket: "cabinas-e8b5d.firebasestorage.app",
    messagingSenderId: "669006797267",
    appId: "1:669006797267:web:ee7f4a956082ea82f33726",
    measurementId: "G-XDCRE42YQE"
  };

  try {
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    logEl('✅ Firebase inicializado correctamente.');

    // mostrar reservas en tiempo real ordenadas por timestamp descendente (si existe)
    const q = query(collection(db, 'reservas'), orderBy('timestamp', 'desc'));
    onSnapshot(q, (snap) => {
      const tbody = document.getElementById('tablaReservas');
      tbody.innerHTML = '';
      if (snap.empty) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center">No hay reservas</td></tr>';
        return;
      }
      snap.forEach(doc => {
        const r = doc.data();
        // si la fecha la guardaste como "YYYY-MM-DD" se muestra tal cual
        const fila = `
          <tr>
            <td>${r.nombre || ''}</td>
            <td>${r.dni || ''}</td>
            <td>${r.whatsapp || ''}</td>
            <td>${r.fecha || ''}</td>
            <td>${r.inicio || ''}</td>
            <td>${r.fin || ''}</td>
          </tr>`;
        tbody.innerHTML += fila;
      });
      logEl(`🔄 Se actualizaron ${snap.size} reservas.`);
    }, (err) => {
      logEl('❌ Error onSnapshot: ' + err.message);
    });

    // formulario: guardar reserva
    const form = document.getElementById('reservaForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('resultado').textContent = '';
      try {
        const nombre = document.getElementById('nombre').value.trim();
        const dni = document.getElementById('dni').value.trim();
        const whatsapp = document.getElementById('whatsapp').value.trim();
        const fecha = document.getElementById('fechaReserva').value;
        const inicio = document.getElementById('inicio').value;
        const fin = document.getElementById('fin').value;

        if (!nombre || !dni || !whatsapp || !fecha || !inicio || !fin) {
          document.getElementById('resultado').textContent = '⚠️ Completa todos los campos.';
          return;
        }

        // agrega timestamp (Date ISO) para ordenar
        const docRef = await addDoc(collection(db, 'reservas'), {
          nombre, dni, whatsapp, fecha, inicio, fin,
          timestamp: new Date().toISOString()
        });

        document.getElementById('resultado').textContent = '✅ Reserva guardada con éxito.';
        document.getElementById('resultado').className = 'text-success fw-bold';
        logEl('✅ Reserva agregada con ID: ' + docRef.id);
        form.reset();
      } catch (err) {
        document.getElementById('resultado').textContent = '❌ Error al guardar la reserva. Revisa la consola.';
        document.getElementById('resultado').className = 'text-danger fw-bold';
        logEl('❌ Error addDoc: ' + (err && err.message ? err.message : err));
      }
    });

  } catch(error) {
    logEl('❌ Error inicializando Firebase: ' + (error.message || error));
  }

  // Captura errores globales y los muestra en el log
  window.addEventListener('error', (ev) => {
    const msg = ev.error ? ev.error.message : ev.message;
    logEl('💥 Uncaught error: ' + msg);
  });
</script>

</body>
</html>
