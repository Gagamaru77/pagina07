<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservas de Cabinas - Net_Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://www.pngkey.com/png/full/642-6421502_quote-calculator-ns-logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 56px;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 25px;
      margin: 20px auto;
    }
    .status-open { color: green; font-weight: bold; }
    .status-closed { color: red; font-weight: bold; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Net_Service</a>
  </div>
</nav>

<!-- Contenido -->
<div class="container mt-4">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="horarios-tab" data-bs-toggle="tab" data-bs-target="#horarios" type="button" role="tab">Horarios</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="reservas-tab" data-bs-toggle="tab" data-bs-target="#reservas" type="button" role="tab">Reservar</button>
    </li>
  </ul>

  <div class="tab-content p-3">
    <!-- Horarios -->
    <div class="tab-pane fade show active" id="horarios">
      <div class="card" style="max-width:500px;">
        <h2 class="text-center">üïí Horario de Atenci√≥n</h2>
        <ul>
          <li><strong>Lunes a Viernes:</strong> 9:00 a.m. ‚Äì 1:00 p.m. / 3:00 p.m. ‚Äì 8:00 p.m.</li>
          <li><strong>S√°bados:</strong> 9:00 a.m. ‚Äì 2:00 p.m.</li>
          <li><strong>Domingos y feriados:</strong> Cerrado</li>
        </ul>
      </div>
    </div>

    <!-- Reservas -->
    <div class="tab-pane fade" id="reservas">
      <div class="container py-3" style="max-width:500px;">
        <h2 class="text-center mb-4">üìÖ Reservar Cabina</h2>
        <form id="reservaForm" class="card p-4 shadow">
          <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text" id="nombre" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">DNI</label>
            <input type="text" id="dni" class="form-control" maxlength="8" pattern="\d{8}" required />
          </div>
          <div class="mb-3">
            <label class="form-label">N√∫mero de WhatsApp</label>
            <input type="tel" id="whatsapp" class="form-control" pattern="\d{9,15}" placeholder="Ej: 999888777" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" id="fechaReserva" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Hora de Inicio</label>
            <input type="time" id="inicio" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Hora de Fin</label>
            <input type="time" id="fin" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Reservar</button>
          <div id="resultado" class="mt-3 text-center fw-bold"></div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Firebase SDK M√≥dulo (v9+) -->
<script type="module">
  // Importar Firebase (versi√≥n modular)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // Configuraci√≥n de Firebase (tuya)
  const firebaseConfig = {
    apiKey: "AIzaSyB8o6oeciBs-qI61GzKxS1FTXQR8KqFf04",
    authDomain: "cabinas-e8b5d.firebaseapp.com",
    projectId: "cabinas-e8b5d",
    storageBucket: "cabinas-e8b5d.firebasestorage.app",
    messagingSenderId: "669006797267",
    appId: "1:669006797267:web:ee7f4a956082ea82f33726",
    measurementId: "G-XDCRE42YQE"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Guardar reserva
  document.getElementById("reservaForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nombre = document.getElementById("nombre").value.trim();
    const dni = document.getElementById("dni").value.trim();
    const whatsapp = document.getElementById("whatsapp").value.trim();
    const fecha = document.getElementById("fechaReserva").value;
    const inicio = document.getElementById("inicio").value;
    const fin = document.getElementById("fin").value;

    try {
      await addDoc(collection(db, "reservas"), {
        nombre,
        dni,
        whatsapp,
        fecha,
        inicio,
        fin,
        timestamp: new Date().toISOString()
      });

      document.getElementById("resultado").textContent = "‚úÖ Reserva guardada con √©xito.";
      document.getElementById("resultado").className = "text-success fw-bold mt-3";
      e.target.reset();
    } catch (error) {
      console.error("Error al guardar:", error);
      document.getElementById("resultado").textContent = "‚ùå Error al guardar la reserva.";
      document.getElementById("resultado").className = "text-danger fw-bold mt-3";
    }
  });
</script>

</body>
</html>
