<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservas de Cabinas - Net_Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://www.pngkey.com/png/full/642-6421502_quote-calculator-ns-logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding-top: 56px;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-attachment: fixed;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 30px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="index.html">Net_Service</a>
  </div>
</nav>

<div class="container mt-5 pt-3" style="max-width:600px;">
  <h2 class="text-center mb-4">üìÖ Reservar Cabina</h2>
  <form id="reservaForm" class="card p-4">
    <div class="mb-3">
      <label class="form-label">Nombre completo</label>
      <input type="text" id="nombre" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">DNI</label>
      <input type="text" id="dni" class="form-control" maxlength="8" required />
    </div>
    <div class="mb-3">
      <label class="form-label">WhatsApp</label>
      <input type="tel" id="whatsapp" class="form-control" placeholder="999888777" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha</label>
      <input type="date" id="fechaReserva" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Hora inicio</label>
      <input type="time" id="inicio" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Hora fin</label>
      <input type="time" id="fin" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-success w-100">Guardar Reserva</button>
    <p id="resultado" class="text-center mt-3 fw-bold"></p>
  </form>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8o6oeciBs-qI61GzKxS1FTXQR8KqFf04",
    authDomain: "cabinas-e8b5d.firebaseapp.com",
    projectId: "cabinas-e8b5d",
    storageBucket: "cabinas-e8b5d.appspot.com",
    messagingSenderId: "669006797267",
    appId: "1:669006797267:web:ee7f4a956082ea82f33726"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("reservaForm");
  const resultado = document.getElementById("resultado");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const datos = {
      nombre: form.nombre.value.trim(),
      dni: form.dni.value.trim(),
      whatsapp: form.whatsapp.value.trim(),
      fecha: form.fechaReserva.value,
      inicio: form.inicio.value,
      fin: form.fin.value,
      creado: serverTimestamp()
    };

    try {
      await addDoc(collection(db, "reservas"), datos);
      resultado.textContent = "‚úÖ Reserva guardada correctamente.";
      resultado.className = "text-success fw-bold";
      form.reset();
    } catch (err) {
      console.error(err);
      resultado.textContent = "‚ùå Error al guardar la reserva.";
      resultado.className = "text-danger fw-bold";
    }
  });
</script>

</body>
</html>
