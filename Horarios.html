<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservar Cabina - Net_Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding-top:56px; background:#f5f7fb; }
    .card { margin:20px auto; max-width:600px; border-radius:12px; padding:20px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="index.html">Net_Service</a>
  </div>
</nav>

<div class="container">
  <div class="card">
    <h3 class="mb-3">üìÖ Reservar Cabina</h3>
    <form id="reservaForm">
      <div class="mb-2"><input class="form-control" id="nombre" placeholder="Nombre completo" required></div>
      <div class="mb-2"><input class="form-control" id="dni" placeholder="DNI (8 d√≠gitos)" pattern="\d{8}" required></div>
      <div class="mb-2"><input class="form-control" id="whatsapp" placeholder="WhatsApp (ej. 51999888777)" required></div>
      <div class="mb-2"><input class="form-control" id="fechaReserva" type="date" required></div>
      <div class="mb-2"><input class="form-control" id="inicio" type="time" required></div>
      <div class="mb-2"><input class="form-control" id="fin" type="time" required></div>
      <button class="btn btn-success w-100" type="submit">Reservar</button>
    </form>

    <div class="mt-3 fw-bold" id="resultado"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // Configuraci√≥n Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyB8o6oeciBs-qI61GzKxS1FTXQR8KqFf04",
    authDomain: "cabinas-e8b5d.firebaseapp.com",
    projectId: "cabinas-e8b5d",
    storageBucket: "cabinas-e8b5d.firebasestorage.app",
    messagingSenderId: "669006797267",
    appId: "1:669006797267:web:ee7f4a956082ea82f33726"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Guardar reserva
  const form = document.getElementById('reservaForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value.trim();
    const dni = document.getElementById('dni').value.trim();
    const whatsapp = document.getElementById('whatsapp').value.trim();
    const fecha = document.getElementById('fechaReserva').value;
    const inicio = document.getElementById('inicio').value;
    const fin = document.getElementById('fin').value;
    const resultado = document.getElementById('resultado');

    if (!nombre || !dni || !whatsapp || !fecha || !inicio || !fin) {
      resultado.textContent = "‚ö†Ô∏è Completa todos los campos.";
      resultado.className = "text-danger";
      return;
    }

    try {
      await addDoc(collection(db, "reservas"), {
        nombre, dni, whatsapp, fecha, inicio, fin,
        timestamp: new Date().toISOString()
      });
      resultado.textContent = "‚úÖ Reserva guardada correctamente.";
      resultado.className = "text-success";
      form.reset();
    } catch (error) {
      resultado.textContent = "‚ùå Error al guardar: " + error.message;
      resultado.className = "text-danger";
    }
  });
</script>

</body>
</html>
