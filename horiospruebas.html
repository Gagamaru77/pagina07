<script>
  const fechaInput = document.getElementById('fecha');
  const selectedDateText = document.getElementById('selectedDateText');
  const selectedStatusText = document.getElementById('selectedStatusText');

  // Lista de feriados (formato 'MM-DD'), agrega o quita segÃºn necesites
  const feriados = [
    '01-01', // AÃ±o nuevo
    '05-01', // DÃ­a del trabajo
    '07-28', // Independencia PerÃº
    '07-29', // DÃ­a siguiente de Independencia
    '12-25'  // Navidad
  ];

  fechaInput.addEventListener('change', () => {
    const fechaSeleccionada = fechaInput.value; // yyyy-mm-dd
    if (!fechaSeleccionada) {
      selectedDateText.textContent = '';
      selectedStatusText.textContent = '';
      return;
    }

    const partes = fechaSeleccionada.split('-');
    const fecha = new Date(partes[0], partes[1] - 1, partes[2]);

    // Formatear fecha para mostrar (Ej: 8 de agosto de 2025)
    const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
    const fechaFormateada = fecha.toLocaleDateString('es-ES', opciones);
    selectedDateText.textContent = `Has seleccionado: ${fechaFormateada}`;

    // Obtener dÃ­a de la semana (0=domingo, 1=lunes, ..., 6=sÃ¡bado)
    const diaSemana = fecha.getDay();

    // Formatear MM-DD para comparar con feriados
    const mmdd = partes[1].padStart(2, '0') + '-' + partes[2].padStart(2, '0');

    // Verificar si es feriado
    const esFeriado = feriados.includes(mmdd);

    // Decidir estado
    if (diaSemana === 0 || esFeriado) {
      // Domingo o feriado
      selectedStatusText.textContent = 'ðŸš« Cerrado (Domingos y feriados)';
      selectedStatusText.className = 'selected-status status-closed';
    } else if (diaSemana >= 1 && diaSemana <= 5) {
      // Lunes a viernes
      selectedStatusText.textContent = 'âœ… Abierto: 9:00 a.m. â€“ 1:00 p.m. / 3:00 p.m. â€“ 8:00 p.m.';
      selectedStatusText.className = 'selected-status status-open';
    } else if (diaSemana === 6) {
      // SÃ¡bado
      selectedStatusText.textContent = 'âœ… Abierto: 9:00 a.m. â€“ 2:00 p.m.';
      selectedStatusText.className = 'selected-status status-open';
    }
  });
</script>
