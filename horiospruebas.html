<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda - Login y Modo Oscuro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--color-principal);
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: var(--color-principal);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: var(--color-hover);
    }
    .toggle-theme {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: 2px solid white;
      padding: 5px 10px;
      border-radius: 20px;
      cursor: pointer;
      color: white;
    }
    /* Modo claro */
    :root {
      --color-principal: #007bff;
      --color-hover: #0056b3;
      --fondo: #ffffff;
      --texto: #000000;
    }
    /* Modo oscuro */
    body.dark {
      --color-principal: #222;
      --color-hover: #444;
      --fondo: #121212;
      --texto: #ffffff;
    }
    body {
      background: var(--fondo);
      color: var(--texto);
    }
    @media (max-width: 600px) {
      .container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Tienda Online</h1>
    <button class="toggle-theme">üåô</button>
  </header>

  <div class="container">
    <h2>Registro</h2>
    <input type="email" id="registerEmail" placeholder="Correo electr√≥nico">
    <input type="password" id="registerPassword" placeholder="Contrase√±a">
    <button onclick="register()">Registrarse</button>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Correo electr√≥nico">
    <input type="password" id="loginPassword" placeholder="Contrase√±a">
    <button onclick="login()">Iniciar Sesi√≥n</button>
    <button onclick="logout()">Cerrar Sesi√≥n</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Tu configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBWNjEu5aCO-MS3pZP8Q5T1uQmKdT9MH6U",
      authDomain: "iniciar-session.firebaseapp.com",
      projectId: "iniciar-session",
      storageBucket: "iniciar-session.firebasestorage.app",
      messagingSenderId: "613363526348",
      appId: "1:613363526348:web:7a78ecf8d1f266dae07069",
      measurementId: "G-MR79CT21DQ"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Funci√≥n para registrarse
    window.register = function() {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("‚úÖ Usuario registrado"))
        .catch(err => alert("‚ùå " + err.message));
    }


// Funci√≥n para iniciar sesi√≥n
window.login = function() {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;
  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      // ‚úÖ Sesi√≥n iniciada correctamente, redirigimos
      window.location.href = "index.html"; // Cambia por la ruta real de tu p√°gina principal
    })
    .catch(err => alert("‚ùå " + err.message));
}

    // Funci√≥n para cerrar sesi√≥n
    window.logout = function() {
      signOut(auth).then(() => alert("üëã Sesi√≥n cerrada"));
    }
  </script>

  <!-- Script para modo oscuro/claro -->
  <script>
    const toggleBtn = document.querySelector(".toggle-theme");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    });

    // Cargar el tema guardado
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      toggleBtn.textContent = "‚òÄÔ∏è";
    }
  </script>
</body>
</html>
