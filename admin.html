
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin - Reservas de Cabinas - Net_Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding-top:56px;
      background:#f5f7fb; }
    .card { margin:20px auto; max-width:1200px; border-radius:12px; padding:20px; }
    #log { white-space:pre-wrap; font-family:monospace; max-height:120px; overflow:auto; background:#111; color:#0f0; padding:8px; border-radius:6px; }
    table small { color:#666; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="index.html">Net_Service - Admin</a>
  </div>
</nav>

<div class="container">
  <div class="card">
    <h4>📋 Reservas guardadas (Admin)</h4>
    <div class="table-responsive">
      <table class="table table-sm table-bordered">
        <thead class="table-light"><tr><th>Nombre</th><th>DNI</th><th>WhatsApp</th><th>Fecha</th><th>Inicio</th><th>Fin</th><th>Acción</th></tr></thead>
        <tbody id="tablaReservas"><tr><td colspan="7" class="text-center">Cargando...</td></tr></tbody>
      </table>
    </div>
  </div>

  <div class="mt-3">
    <div class="mt-2">
      <small>Logs (útiles para diagnóstico):</small>
      <div id="log"></div>
    </div>
  </div>
</div>

<!-- Firebase v9 modular -->
<script type="module">
  // Prompt para contraseña
  const password = prompt("Ingrese la contraseña para acceder al panel de admin:");
  if (password !== "Jose111") {
    document.body.innerHTML = '<div class="container"><h1 class="text-danger mt-5">Acceso Denegado</h1></div>';
    throw new Error("Acceso denegado");
  }

  // Helper: escribir log en pantalla
  const logEl = (s) => {
    const el = document.getElementById('log');
    el.textContent = (el.textContent ? el.textContent + '\n' : '') + s;
    console.log(s);
  };

  // Importar Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // --- TU CONFIGURACIÓN de Firebase (cabinas-e8b5d) ---
  const firebaseConfig = {
    apiKey: "AIzaSyB8o6oeciBs-qI61GzKxS1FTXQR8KqFf04",
    authDomain: "cabinas-e8b5d.firebaseapp.com",
    projectId: "cabinas-e8b5d",
    storageBucket: "cabinas-e8b5d.firebasestorage.app",
    messagingSenderId: "669006797267",
    appId: "1:669006797267:web:ee7f4a956082ea82f33726",
    measurementId: "G-XDCRE42YQE"
  };

  try {
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    logEl('✅ Firebase inicializado correctamente.');

    // mostrar reservas en tiempo real ordenadas por timestamp descendente (si existe)
    const q = query(collection(db, 'reservas'), orderBy('timestamp', 'desc'));
    onSnapshot(q, (snap) => {
      const tbody = document.getElementById('tablaReservas');
      tbody.innerHTML = '';
      if (snap.empty) {
        tbody.innerHTML = '<tr><td colspan="7" class="text-center">No hay reservas</td></tr>';
        return;
      }
      snap.forEach(doc => {
        const r = doc.data();
        // si la fecha la guardaste como "YYYY-MM-DD" se muestra tal cual
        const fila = `
          <tr>
            <td>${r.nombre || ''}</td>
            <td>${r.dni || ''}</td>
            <td>${r.whatsapp || ''}</td>
            <td>${r.fecha || ''}</td>
            <td>${r.inicio || ''}</td>
            <td>${r.fin || ''}</td>
            <td><a href="https://wa.me/${r.whatsapp}" target="_blank" class="btn btn-primary btn-sm">Responder en WhatsApp</a></td>
          </tr>`;
        tbody.innerHTML += fila;
      });
      logEl(`🔄 Se actualizaron ${snap.size} reservas.`);
    }, (err) => {
      logEl('❌ Error onSnapshot: ' + err.message);
    });

  } catch(error) {
    logEl('❌ Error inicializando Firebase: ' + (error.message || error));
  }

  // Captura errores globales y los muestra en el log
  window.addEventListener('error', (ev) => {
    const msg = ev.error ? ev.error.message : ev.message;
    logEl('💥 Uncaught error: ' + msg);
  });
</script>

</body>
</html>
