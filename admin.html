<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Net_Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="index.html">Panel Admin</a>
  </div>
</nav>

<div class="container mt-5 pt-5">
  <div id="login" class="text-center">
    <input type="password" id="pass" placeholder="Contrase√±a admin" class="form-control w-50 mx-auto mb-3" />
    <button class="btn btn-primary" onclick="login()">Entrar</button>
  </div>

  <div id="panel" style="display:none;">
    <h3 class="text-center my-3">üìã Reservas Registradas</h3>
    <table class="table table-bordered table-hover">
      <thead class="table-primary">
        <tr>
          <th>Nombre</th>
          <th>DNI</th>
          <th>WhatsApp</th>
          <th>Fecha</th>
          <th>Inicio</th>
          <th>Fin</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody id="tabla"></tbody>
    </table>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8o6oeciBs-qI61GzKxS1FTXQR8KqFf04",
    authDomain: "cabinas-e8b5d.firebaseapp.com",
    projectId: "cabinas-e8b5d",
    storageBucket: "cabinas-e8b5d.appspot.com",
    messagingSenderId: "669006797267",
    appId: "1:669006797267:web:ee7f4a956082ea82f33726"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const ADMIN_PASS = "Jose111";

  window.login = async () => {
    const pass = document.getElementById("pass").value;
    if (pass !== ADMIN_PASS) return alert("Contrase√±a incorrecta");
    document.getElementById("login").style.display = "none";
    document.getElementById("panel").style.display = "block";
    cargar();
  };

  async function cargar() {
    const tabla = document.getElementById("tabla");
    tabla.innerHTML = "<tr><td colspan='7' class='text-center'>Cargando...</td></tr>";

    const snap = await getDocs(collection(db, "reservas"));
    tabla.innerHTML = "";

    if (snap.empty) {
      tabla.innerHTML = "<tr><td colspan='7' class='text-center'>No hay reservas.</td></tr>";
      return;
    }

    snap.forEach((docSnap) => {
      const r = docSnap.data();
      const id = docSnap.id;
      const fila = `
        <tr>
          <td>${r.nombre}</td>
          <td>${r.dni}</td>
          <td>${r.whatsapp}</td>
          <td>${r.fecha}</td>
          <td>${r.inicio}</td>
          <td>${r.fin}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="eliminar('${id}')">üóëÔ∏è</button>
          </td>
        </tr>
      `;
      tabla.innerHTML += fila;
    });
  }

  window.eliminar = async (id) => {
    if (confirm("¬øEliminar esta reserva?")) {
      await deleteDoc(doc(db, "reservas", id));
      cargar();
    }
  };
</script>

</body>
</html>
