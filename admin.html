<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Reservas de Cabinas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f5f7fb; padding-top:56px; }
    .card { margin:20px auto; max-width:900px; border-radius:12px; padding:20px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="index.html">Panel Admin</a>
  </div>
</nav>

<div class="container">
  <div class="card">
    <h3>ðŸ“‹ Reservas registradas</h3>
    <div class="table-responsive mt-3">
      <table class="table table-bordered table-sm align-middle">
        <thead class="table-light">
          <tr>
            <th>Nombre</th><th>DNI</th><th>WhatsApp</th><th>Fecha</th><th>Inicio</th><th>Fin</th>
          </tr>
        </thead>
        <tbody id="tablaReservas"><tr><td colspan="6" class="text-center">Cargando...</td></tr></tbody>
      </table>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8o6oeciBs-qI61GzKxS1FTXQR8KqFf04",
    authDomain: "cabinas-e8b5d.firebaseapp.com",
    projectId: "cabinas-e8b5d",
    storageBucket: "cabinas-e8b5d.firebasestorage.app",
    messagingSenderId: "669006797267",
    appId: "1:669006797267:web:ee7f4a956082ea82f33726"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Escuchar reservas en tiempo real
  const q = query(collection(db, "reservas"), orderBy("timestamp", "desc"));
  const tabla = document.getElementById("tablaReservas");

  onSnapshot(q, (snap) => {
    tabla.innerHTML = "";
    if (snap.empty) {
      tabla.innerHTML = '<tr><td colspan="6" class="text-center">No hay reservas</td></tr>';
      return;
    }
    snap.forEach(doc => {
      const r = doc.data();
      const fila = `
        <tr>
          <td>${r.nombre || ""}</td>
          <td>${r.dni || ""}</td>
          <td>${r.whatsapp || ""}</td>
          <td>${r.fecha || ""}</td>
          <td>${r.inicio || ""}</td>
          <td>${r.fin || ""}</td>
        </tr>`;
      tabla.innerHTML += fila;
    });
  });
</script>

</body>
</html>
