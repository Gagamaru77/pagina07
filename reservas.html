<!DOCTYPE html>  
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservar Cabina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="https://www.pngkey.com/png/full/642-6421502_quote-calculator-ns-logo.png" />
  <style>
    form.card {
      max-width: 480px;
      margin: 0 auto;
    }
    body {
      padding-bottom: 60px;
    }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="index.html">Net_Service</a>
  </div>
</nav>

<div class="container py-5 mt-5">
  <h2 class="text-center mb-4">üìÖ Reservar Cabina</h2>
  <form id="reservaForm" class="card p-4 shadow">
    <div class="mb-3">
      <label class="form-label">Nombre completo</label>
      <input type="text" id="nombre" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">DNI</label>
      <input type="text" id="dni" class="form-control" maxlength="8" pattern="\d{8}" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de Reserva</label>
      <input type="date" id="fecha" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Hora de Inicio</label>
      <input type="time" id="inicio" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Hora de Fin</label>
      <input type="time" id="fin" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-success w-100">Reservar</button>
    <div id="resultado" class="mt-3 text-center fw-bold"></div>
  </form>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
  // Configuraci√≥n Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAbxk77pLZ-3Tagr7RUaDnTPnnZPC1BWtM",
    authDomain: "reservas-cabinas.firebaseapp.com",
    projectId: "reservas-cabinas",
    storageBucket: "reservas-cabinas.appspot.com",
    messagingSenderId: "1092073467342",
    appId: "1:1092073467342:web:68fa885afe6b3663210f9f"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Horario establecido
  const horario = {
    lunesViernes: [
      { inicio: "09:00", fin: "13:00" },
      { inicio: "15:00", fin: "20:00" }
    ],
    sabado: [{ inicio: "09:00", fin: "14:00" }],
  };

  function estaDentroDelHorario(dia, inicio, fin) {
    const validar = (bloques) =>
      bloques.some(b =>
        inicio >= b.inicio && fin <= b.fin
      );

    if (dia >= 1 && dia <= 5) return validar(horario.lunesViernes);
    if (dia === 6) return validar(horario.sabado);
    return false; // domingo o feriado
  }

  document.getElementById("reservaForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nombre = document.getElementById("nombre").value.trim();
    const dni = document.getElementById("dni").value.trim();
    const fechaSeleccionada = new Date(document.getElementById("fecha").value);
    const inicio = document.getElementById("inicio").value;
    const fin = document.getElementById("fin").value;

    const dia = fechaSeleccionada.getDay(); // 0=Domingo ... 6=S√°bado

    // Verificar horario
    if (!estaDentroDelHorario(dia, inicio, fin)) {
      document.getElementById("resultado").textContent =
        "‚ö†Ô∏è No se puede reservar fuera del horario de atenci√≥n (Lun-Vie 9‚Äì13 / 15‚Äì20, S√°b 9‚Äì14).";
      document.getElementById("resultado").className = "mt-3 text-center fw-bold text-warning";
      return;
    }

    // Verificar domingos y feriados (ejemplo de feriados fijos)
    const feriados = ["2025-01-01", "2025-05-01", "2025-07-28", "2025-12-25"];
    const fechaISO = fechaSeleccionada.toISOString().split("T")[0];
    if (dia === 0 || feriados.includes(fechaISO)) {
      document.getElementById("resultado").textContent =
        "‚ùå No se atiende domingos ni feriados.";
      document.getElementById("resultado").className = "mt-3 text-center fw-bold text-danger";
      return;
    }

    const seguro = confirm("¬øConfirmas tu reserva?");
    if (!seguro) return;

    try {
      await db.collection("reservas").add({
        nombre,
        dni,
        fecha: fechaISO,
        inicio,
        fin,
        timestamp: new Date().toISOString()
      });
      document.getElementById("resultado").textContent = "‚úÖ Reserva guardada con √©xito.";
      document.getElementById("resultado").className = "mt-3 text-center fw-bold text-success";
      e.target.reset();
    } catch (error) {
      console.error(error);
      document.getElementById("resultado").textContent = "‚ùå Error al guardar la reserva.";
      document.getElementById("resultado").className = "mt-3 text-center fw-bold text-danger";
    }
  });
</script>

</body>
</html>
